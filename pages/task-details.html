<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - Task Manager</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <div class="logo-rocket">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </div>
                    TaskManager
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="all-tasks.html">All Tasks</a></li>
                <li><a href="add-task.html">Add Task</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>Task Details</h1>
            <a href="all-tasks.html" class="btn btn-secondary">‚Üê Back</a>
        </div>

        <div class="task-detail-card">
            <div class="detail-header">
                <h2 id="taskTitle"></h2>
                <span id="priorityBadge" class="badge"></span>
                <span id="statusBadge" class="badge"></span>
            </div>

            <div class="detail-body">
                <section class="detail-section">
                    <h3>Description</h3>
                    <p id="taskDescription"></p>
                </section>

                <section class="detail-section">
                    <h3>Details</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <label>Category</label>
                            <p id="taskCategory"></p>
                        </div>
                        <div class="detail-item">
                            <label>Priority</label>
                            <p id="taskPriority"></p>
                        </div>
                        <div class="detail-item">
                            <label>Status</label>
                            <p id="taskStatus"></p>
                        </div>
                        <div class="detail-item">
                            <label>Due Date</label>
                            <p id="taskDueDate"></p>
                        </div>
                    </div>
                </section>

                <section class="detail-section">
                    <h3>Tags</h3>
                    <div id="taskTags" class="tags-list"></div>
                </section>

                <section class="detail-section">
                    <h3>Timeline</h3>
                    <p><strong>Created:</strong> <span id="createdDate"></span></p>
                    <p><strong>Last Modified:</strong> <span id="modifiedDate"></span></p>
                </section>
            </div>

            <div class="detail-actions">
                <a href="#" id="editBtn" class="btn btn-primary">Edit Task</a>
                <button id="completeBtn" class="btn btn-success">Mark as Complete</button>
                <button id="deleteBtn" class="btn btn-danger">Delete Task</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/task-details.js"></script>
</body>
</html>
