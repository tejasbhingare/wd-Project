<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Task Manager</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <div class="logo-rocket">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </div>
                    TaskManager
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="all-tasks.html">All Tasks</a></li>
                <li><a href="add-task.html">Add Task</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>Edit Task</h1>
            <p>Modify your task details</p>
        </div>

        <form id="editTaskForm" class="task-form">
            <div class="form-group">
                <label for="taskTitle">Task Title *</label>
                <input type="text" id="taskTitle" name="title" required placeholder="Enter task title">
            </div>

            <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" name="description" placeholder="Add task details..." rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" name="category">
                        <option value="">Select a category</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" name="dueDate">
                </div>

                <div class="form-group">
                    <label for="taskDueTime">Due Time</label>
                    <input type="time" id="taskDueTime" name="dueTime">
                </div>
            </div>

            <div class="form-group">
                <label for="taskStatus">Status</label>
                <select id="taskStatus" name="status">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskTags">Tags (comma separated)</label>
                <input type="text" id="taskTags" name="tags" placeholder="e.g. urgent, bug, feature">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-danger" id="deleteBtn">Delete Task</button>
                <a href="all-tasks.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            Task updated successfully! <a href="all-tasks.html">View all tasks</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/edit-task.js"></script>
</body>
</html>
