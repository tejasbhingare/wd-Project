<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Task Manager</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <div class="logo-rocket">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </div>
                    TaskManager
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="all-tasks.html">All Tasks</a></li>
                <li><a href="add-task.html">Add Task</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>User Profile</h1>
            <p>Manage your settings and preferences</p>
        </div>

        <div class="profile-container">
            <section class="profile-section">
                <h2>Profile Information</h2>
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" name="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="email" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="userBio">Bio</label>
                        <textarea id="userBio" name="bio" placeholder="Tell us about yourself" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </section>

            <section class="profile-section">
                <h2>Preferences</h2>
                <form id="preferencesForm" class="preferences-form">
                    <div class="form-group">
                        <label for="themeSelect">Theme</label>
                        <select id="themeSelect" name="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="itemsPerPage">Items Per Page</label>
                        <select id="itemsPerPage" name="itemsPerPage">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="notificationsEnabled" name="notifications" checked>
                        <label for="notificationsEnabled">Enable Notifications</label>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="emailReminders" name="emailReminders">
                        <label for="emailReminders">Email Reminders for Due Tasks</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </section>

            <section class="profile-section">
                <h2>Data Management</h2>
                <div class="data-actions">
                    <button id="exportBtn" class="btn btn-secondary">üì• Export All Tasks (JSON)</button>
                    <button id="importBtn" class="btn btn-secondary">üì§ Import Tasks</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </section>

            <section class="profile-section danger-zone">
                <h2>Danger Zone</h2>
                <p>These actions cannot be undone</p>
                <button id="clearAllBtn" class="btn btn-danger">üóëÔ∏è Clear All Data</button>
            </section>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
            Changes saved successfully!
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
