<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks - Task Manager</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <div class="logo-rocket">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13"></path>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
                        </svg>
                    </div>
                    TaskManager
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="all-tasks.html" class="active">All Tasks</a></li>
                <li><a href="add-task.html">Add Task</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>All Tasks</h1>
            <p>Manage all your tasks in one place</p>
        </div>

        <div class="filter-section">
            <input type="text" id="searchInput" class="search-box" placeholder="Search tasks...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div id="allTasksList" class="tasks-list">
            <p class="empty-state">No tasks yet. <a href="add-task.html">Create one</a></p>
        </div>

        <a href="add-task.html" class="btn btn-primary">+ Add New Task</a>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/all-tasks.js"></script>
</body>
</html>
